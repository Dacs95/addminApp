<!--Doctores Tab-->
<ion-header>
  <ion-navbar>
    <ion-title>
      Centro MÃ©dico Puerta de Hierro
    </ion-title>
    <ion-buttons end>
    		<button ion-button icon-only (click) = "addDoctor()" >
    			<ion-icon name ="add"> </ion-icon>
    		</button>
    	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Doctors</h2>
	<ion-list>
		<ion-item-sliding *ngFor = "let user of users | async">
			<ion-item >
				<p>Name: {{user.name}}</p>
				<p>Area: {{user.area}}</p>		
				<p>Cedula: {{user.cedula}}</p>			
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color= "secondary" (click) = editDoctor(user)>
					<ion-icon name="md-create">Edit</ion-icon>
				</button>
			</ion-item-options>
			<ion-item-options side="left">
				<button ion-button color="danger" (click)= deleteDoctor(user)>
					<ion-icon name="md-trash">Delete</ion-icon>
				</button>
			</ion-item-options>

		</ion-item-sliding>
	</ion-list>


</ion-content>
