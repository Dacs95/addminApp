<ion-header>

  <ion-navbar>
    <ion-title>Edit Patient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding ng-app="editApp" ng-controller="myCtrl">
  
<form name="appForm" style="text-align:center">

	<h3>Application and Medical History</h3>
    <ion-item>
      <ion-label>Status: </ion-label>
      <ion-input type="text" name="appStatus" ng-model="hisStat"></ion-input>
    </ion-item>

	<h3>Clinical Case Revision</h3>
    <ion-item>
      <ion-label>Status: </ion-label>
      <ion-input type="text" name="caseStatus" ng-model="caseStat"></ion-input>
	    
    </ion-item>
    
    <ion-item>
      <ion-label>Message: </ion-label>
      <ion-input type="text" name="caseMessage" ng-modul="caseMess"></ion-input>
    </ion-item>    

	<h3>Validation Consult</h3>

    <ion-item>
      <ion-label>Status: </ion-label>
      <ion-input type="text" name="valStatus" ng-modul="valStat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Accepatance: </ion-label>
      <ion-input type="text" name="valAcceptance" ng-modul="valAdmi"></ion-input>  
    </ion-item>

    <ion-item>
      <ion-label>Observations: </ion-label>
      <ion-input type="text" name="valObservations" ng-modul="valObs"></ion-input>  
    </ion-item>
	  

	<h3>Preparation Before Process</h3>

    <ion-item>
      <ion-label>Operation Date: </ion-label>
      <ion-input type="text" name="preStatus" ng-modul="prepFecha"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Indications: </ion-label>
      <ion-input type="text" name="preIndications" ng-modul="prepInd"></ion-input>  
    </ion-item>
	  
	<h3>Operation</h3>
  <ion-item>
    <ion-label>Status: </ion-label>
    <ion-input type="text" name="opStatus" ng-modul="operStat"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Surgeon: </ion-label>
    <ion-input type="text" name="opSurgeon" ng-modul="operMed"></ion-input>
  </ion-item>  
	  

	<h3>Post-Op Care</h3>
    <ion-item>
      <ion-label>Status: </ion-label>
      <ion-input type="text" name="posStatus" ng-modul="postopStat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prescription: </ion-label>
      <ion-input type="text" name="posPrescription" ng-modul="postopPres"></ion-input>  
    </ion-item>

    <ion-item>
      <ion-label>Recommendations: </ion-label>
      <ion-input type="text" name="posRecomendations" ng-modul="postopRec"></ion-input>  
    </ion-item>

    <ion-buttons>
      <button ion-button (click)="editPatient()">Submit Form</button>
    </ion-buttons>

	</form>
  
</ion-content>
