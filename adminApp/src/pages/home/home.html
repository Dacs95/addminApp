<ion-header>
  <ion-navbar>
    <ion-title>Hospital Puerta de Hierro</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click) = "addUser()" >
          <ion-icon name ="add"> </ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Pacientes Potenciales</h2>
    <ion-list>
      <ion-item *ngFor = "let user of users | async">
      <p>Name: {{user.name}}</p>
      <p>Country: {{user.country}}</p>
      <p>Sex: {{user.sex}}</p>    
    </ion-item>

  </ion-list>

</ion-content>
