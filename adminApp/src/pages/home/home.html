<ion-header>
  <ion-navbar inset>
    <ion-title>Centro MÃ©dico Puerta de Hierro</ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only (click) = "searchUser()" >
          <ion-icon name ="search"> </ion-icon>
        </button>
        <button ion-button icon-only (click) = "addUser()" >
          <ion-icon name ="add"> </ion-icon>
        </button>

      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Potential Patients</h2>
  

    <ion-list>
       <ion-item-sliding *ngFor = "let user of users | async"> 
        <ion-item>
          <p>Name: {{user.datos.nombre}}</p>
          <p>Country: {{user.datos.origen}}</p>
          <p>Day of Birth: {{user.datos.dob}}</p>
          <p>Medical Procedure: {{user.datos.evento}}</p>    
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)= editPatient(user)>
          <ion-icon name="md-create"> Update Progress</ion-icon>
        </button>  
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)= deletePatient(user)>
          <ion-icon name="md-trash">Delete</ion-icon>
        </button>  
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
